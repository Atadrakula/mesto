<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="портфолио Антона Пасюка на Яндекс.Практикуме"
    />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Антон Пасюк" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Место</title>
    <script src="./script.js" defer></script>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="/"><img src="./images/Logo.svg" alt="Логотип" class="logo"></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__data">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" alt="Редактировать"></button>
              <p class="profile__activity">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add" alt="Добавить"></button>
        </section>
        <section class="places">
          <ul class="cards">
            <li class="cards__item">
              <figure class="cards__content">
                <img src="./images/Bally.jpg" alt="Храм Лемпуянг" class="cards__img">
                <figcaption class="cards__name-form"><span class="cards__name">Храм Лемпуянг</span></figcaption>
              </figure>
            </li>
            <li class="cards__item">
              <figure class="cards__content">
                <img src="./images/Budapest.jpg" alt="Будапешт" class="cards__img">
                <figcaption class="cards__name-form"><span class="cards__name">Будапешт</span></figcaption>
              </figure>
            </li>
            <li class="cards__item">
              <figure class="cards__content">
                <img src="./images/Dubai.jpg" alt="Бурдж-Халифа" class="cards__img">
                <figcaption class="cards__name-form"><span class="cards__name">Бурдж-Халифа</span></figcaption>
              </figure>
            </li>
            <li class="cards__item">
              <figure class="cards__content">
                <img src="./images/Egypt.jpg" alt="Пирамиды" class="cards__img">
                <figcaption class="cards__name-form"><span class="cards__name">Пирамиды</span></figcaption>
              </figure>
            </li>
            <li class="cards__item">
              <figure class="cards__content">
                <img src="./images/Prague.jpg" alt="Прага" class="cards__img">
                <figcaption class="cards__name-form"><span class="cards__name">Прага</span></figcaption>
              </figure>
            </li>
            <li class="cards__item">
              <figure class="cards__content">
                <img src="./images/Vietnam.jpg" alt="Золотой мост в Дананге" class="cards__img">
                <figcaption class="cards__name-form"><span class="cards__name">Золотой мост в Дананге</span></figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&COPY; 2023. Антон Пасюк</p>
      </footer>
      <section class="popup">
        <form action="" method="post" class="popup__container">
          <img src="./images/Close-Icon.svg" alt="Закрыть" class="popup__close">
          <h2 class="popup__name">Редактировать профиль</h2>
          <input type="text" placeholder="Жак-Ив Кусто" class="input__text_type_name">
          <input type="text" placeholder="Исследователь окена" class="input__text_type_activity">
          <button class="popup__submit" alt="Сохранить">Сохранить</button>
        </form>
      </section>
    </div>
  </body>
</html>
