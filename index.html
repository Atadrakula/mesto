<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="портфолио Антона Пасюка на Яндекс.Практикуме"
    />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Антон Пасюк" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Место</title>
    <script src="./script.js" defer></script>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#"
          ><img
            src="./images/Logo.svg"
            alt="Логотип"
            class="logo button-clickable"
        /></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__data">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__activity">Исследователь океана</p>
            </div>
            <button
              class="profile__button-edit button-clickable cursor-pointer"
              aria-label="Редактировать"
              type="button"
            ></button>
          </div>
          <button
            class="profile__button-add button-clickable cursor-pointer"
            aria-label="Добавить"
            type="button"
          ></button>
        </section>
        <section class="places">
          <ul class="places__cards">
            <li class="cards">
              <img
                src="./images/Bally.jpg"
                alt="Храм Лемпуянг"
                class="cards__img"
              />
              <div class="cards__name-form">
                <h2 class="cards__name">Храм Лемпуянг</h2>
                <button
                  class="cards__heart cursor-pointer"
                  aria-label="сердце"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="cards">
              <img
                src="./images/Budapest.jpg"
                alt="Будапешт"
                class="cards__img"
              />
              <div class="cards__name-form">
                <h2 class="cards__name">Будапешт</h2>
                <button
                  class="cards__heart cursor-pointer"
                  aria-label="сердце"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="cards">
              <img
                src="./images/Dubai.jpg"
                alt="Бурдж-Халифа"
                class="cards__img"
              />
              <div class="cards__name-form">
                <h2 class="cards__name">Бурдж-Халифа</h2>
                <button
                  class="cards__heart cursor-pointer"
                  aria-label="сердце"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="cards">
              <img src="./images/Egypt.jpg" alt="Пирамиды" class="cards__img" />
              <div class="cards__name-form">
                <h2 class="cards__name">Пирамиды</h2>
                <button
                  class="cards__heart cursor-pointer"
                  aria-label="сердце"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="cards">
              <img src="./images/Prague.jpg" alt="Прага" class="cards__img" />
              <div class="cards__name-form">
                <h2 class="cards__name">Прага</h2>
                <button
                  class="cards__heart cursor-pointer"
                  aria-label="сердце"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="cards">
              <img
                src="./images/Vietnam.jpg"
                alt="Золотой мост в Дананге"
                class="cards__img"
              />
              <div class="cards__name-form">
                <h2 class="cards__name">Золотой мост в Дананге</h2>
                <button
                  class="cards__heart cursor-pointer"
                  aria-label="сердце"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&COPY; 2023. Антон Пасюк</p>
      </footer>
      <div class="popup">
        <form name="login_form" action="#" class="popup__container">
          <button
            aria-label="Закрыть"
            class="popup__close button-clickable cursor-pointer"
            type="reset"
          ></button>
          <h2 class="popup__name">Редактировать профиль</h2>
          <input
            name="username"
            type="text"
            placeholder="Имя"
            class="popup__input popup__input_type_name"
          />
          <input
            name="useractivity"
            type="text"
            placeholder="О себе"
            class="popup__input popup__input_type_activity"
          />
          <button type="submit" class="popup__submit cursor-pointer">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
